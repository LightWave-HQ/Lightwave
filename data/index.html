<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightwave</title>
    <link href="css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="center-align-clock">
            <h3 id="digitalClock" class="material-clock">00:00 AM</h3>
        </div>
        <div class="row">
            <ul class="tabs">
                <li class="tab col s4"><a class="active" href="#generalSetup">General</a></li>
                <li class="tab col s4"><a href="#wifiConfig">Wi-Fi</a></li>
                <li class="tab col s4"><a href="#setTime">Time</a></li>
            </ul>
        </div>

        <div id="wifiConfig" class="col s12">
            <form id="wifiForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="ssid" type="text" class="validate" required>
                        <label for="ssid">Wi-Fi SSID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Wi-Fi Password</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Connect
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
            <div class="row center-align" id="wifiResponse"></div>
        </div>

        <div id="generalSetup" class="col s12">
            <form id="setupForm" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="onTime" type="text" class="timepicker" required>
                        <label for="onTime">Light On Time</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="offTime" type="text" class="timepicker" required>
                        <label for="offTime">Light Off Time</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Save
                        <i class="material-icons right">save</i>
                    </button>
                </div>
            </form>
            <div class="row center-align" id="setupResponse"></div>
        </div>

        <div id="setTime" class="col s12">
            <form id="timeForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="currentTime" type="text" class="timepicker" required>
                        <label for="currentTime">Set Current Time</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Set Time
                        <i class="material-icons right">access_time</i>
                    </button>
                </div>
            </form>
            <div class="row center-align" id="timeResponse"></div>
        </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
