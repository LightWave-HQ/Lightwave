<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightwave</title>
    <link href="/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h3 class="center-align">Configuration</h3>
        <div class="row">
            <ul class="tabs">
                <li class="tab col s6"><a class="active" href="#generalSetup">General Setup</a></li>
                <li class="tab col s6"><a href="#wifiConfig">Wi-Fi Configuration</a></li>
            </ul>
        </div>

        <!-- Wi-Fi Configuration Tab -->
        <div id="wifiConfig" class="col s12">
            <form id="wifiForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="ssid" type="text" class="validate" required>
                        <label for="ssid">Wi-Fi SSID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Wi-Fi Password</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Connect
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
            <div class="row center-align" id="wifiResponse"></div>
        </div>

        <!-- General Setup Tab -->
        <div id="generalSetup" class="col s12">
            <form id="setupForm" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="onTime" type="text" class="timepicker" required>
                        <label for="onTime">Light On Time</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="offTime" type="text" class="timepicker" required>
                        <label for="offTime">Light Off Time</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Save
                        <i class="material-icons right">save</i>
                    </button>
                </div>
            </form>
            <div class="row center-align" id="setupResponse"></div>
        </div>
    </div>

    <script src="/materialize.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
